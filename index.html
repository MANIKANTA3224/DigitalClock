<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
*{
    padding: 0%;
    margin: auto;
    font-family: sans-serif;
}
html,body{
    place-items: center;
    display:grid ;
    height: 100%;
   
}
.wrapper{
    height: 100px;
    width: 300px;
    background-color:skyblue;
    text-align: center;
    padding-top:55px;
    border-radius: 10px;
    font-size: 3pc;
}
.wrapper .display{
    background:orange;
    width: 100%;
  
    font-weight: 600;
}
body{
    background-color: black;
}
</style>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time" style="color:black;">12:00:00 PM</div>
        </div>
        <span>

        </span>
        <span>

        </span>
    </div>

</body>
<script>
   setInterval(()=>{
    const time=document.querySelector("#time");
    let date=new Date();
    let hours=date.getHours();
    let minutes=date.getMinutes();
    let seconds=date.getSeconds();
    time.textContent=hours+ ":" + minutes+":"+seconds;
   });
</script>

</html>
